<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Price Comparison</title>
    <link rel="stylesheet" type="text/css" href="css/base.css">
</head>

<body>
    <div id="wrapper">
        <header>
            <div id="top">
                <img src="img/logo.png" alt="">
                <h1>Price Comparison</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="invoice.html">Invoice</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="grid-container">
                <div class="grid-item">
                    <figure>
                        <div class="container">
                            <a href="#">
                                <img src="img/image1.jpg" alt="Image of the City Split" class="image">
                            </a>
                            <div class="overlay">
                                <div class="text">Book Now</div>
                            </div>
                        </div>
                        <figcaption>
                            <div class="flex-container">
                                <div class="flex-item left">
                                    <span class="city">
                                                <a href="#">Split</a>
                                            </span>
                                    <br>
                                    <span class="country">Croatia</span>
                                </div>
                                <div class="flex-item right">
                                    <span class="price">1189</span>
                                    <br>
                                    <span class="av_price_txt">Average price</span>
                                </div>
                            </div>
                        </figcaption>
                    </figure>
                </div>
                <div class="grid-item">
                    <figure>
                        <div class="container">
                            <a href="#">
                                <img src="img/image2.jpg" alt="Image of the City Hvar" class="image">
                            </a>
                            <div class="overlay">
                                <div class="text">Book Now</div>
                            </div>
                        </div>
                        <figcaption>
                            <div class="flex-container left">
                                <div class="flex-item">
                                    <span class="city">
                                                <a href="#">Hvar</a>
                                            </span>
                                    <br>
                                    <span class="country">Croatia</span>
                                </div>
                                <div class="flex-item right">
                                    <span class="price">2360</span>
                                    <br>
                                    <span class="av_price_txt">Average price</span>
                                </div>
                            </div>
                        </figcaption>
                    </figure>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
