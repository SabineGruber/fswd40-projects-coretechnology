<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CityTravel</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a class="active" href="#home">Home</a></li>
                <li><a href="invoice.html">Invoice</a></li>
            </ul>
        </nav>
        <div class="titleline">
            <img src="images/logo.png" alt="Logo">
            <h1>Price comparison</h1>
        </div>
    </header>
    <div class="container">
        <div class="contentbox">
            <img src="images/amsterdam.png" alt="Amsterdam">
            <div class="destinationprice">
                <div class="destination">
                    <h2>Amsterdam</h2>
                    <h3>Netherlands</h3>
                </div>
                <div class="price">
                    <h2>€1189</h2>
                    <h3>Average price</h3>
                </div>
            </div>
        </div>
        <div class="contentbox">
            <img src="images/london.png" alt="London">
            <div class="destinationprice">
                <div class="destination">
                    <h2>London</h2>
                    <h3>United Kingdom</h3>
                </div>
                <div class="price">
                    <h2>€2360</h2>
                    <h3>Average price</h3>
                </div>
            </div>
        </div>
        <div class="contentbox">
            <img src="images/rome.png" alt="Rome">
            <div class="destinationprice">
                <div class="destination">
                    <h2>Rome</h2>
                    <h3>Italy</h3>
                </div>
                <div class="price">
                    <h2>€2178</h2>
                    <h3>Average price</h3>
                </div>
            </div>
        </div>
        <div class="contentbox">
            <img src="images/lisbon.png" alt="Lisbon">
            <div class="destinationprice">
                <div class="destination">
                    <h2>Lisbon</h2>
                    <h3>Portugal</h3>
                </div>
                <div class="price">
                    <h2>€2286</h2>
                    <h3>Average price</h3>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>Sabine Gruber - CodeFactory</p>
    </footer>
</body>

</html>
